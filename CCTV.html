<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CCTV Products</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
/* GLOBAL RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden;
}

/* IMAGES */
img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* PREVENT STRETCHING */
.container,
.product-grid,
.navbar {
  max-width: 100%;
}

        body {
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      background: #f4f4f4;
    }
    .scroll-navbar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      background: #f4f4f4;
      border-bottom: 3px solid #ccc;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 50px;
    }

    .scroll-navbar::-webkit-scrollbar {
      display: none;
    }

    .scroll-navbar a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      flex: 0 0 auto;
      scroll-snap-align: start;
    }

 


    @media (min-width: 768px) {
      .scroll-navbar {
        
        justify-content: center;
        
        
      }
    }

    @media (max-width: 767px) {
      .scroll-navbar {
        justify-content: flex-start;
        }
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }
    .sec-container {
      max-width: 1000px;
      margin: auto;
      margin-top: 7rem;
    }

    

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      
      border-bottom: 5px solid #00897b;
      
    }

    .product-card {
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
   
}


    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .product-card .price {
      color: #00897b;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .custom-hr {
      border: none;
      height: 4px;
      background-color: #ccc;
      margin: 100px 0; /* space above and below */
      width: 100%; /* or set to a specific width like 80% */
}

.section-heading {
  text-align: center;
  position: relative;
  margin-bottom: 80px;
}

.section-heading::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -15px;
  transform: translateX(-50%);
  height: 4px;
  width: 60px;
  background: #00897b;
  border-radius: 4px;
}

.wireless-section-heading {
  text-align: center;
  position: relative;
  margin-bottom: 80px;
}

.wireless-section-heading::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -17px;
  transform: translateX(-50%);
  height: 4px;
  width: 180px;
  background: #00897b;
  border-radius: 4px;
}

@media (max-width: 767px) {
  .wireless-section-heading{
    font-size: 16px;
    white-space: nowrap;
  }
  
}




  </style>
</head>
<body>

  <!-- Scroll Navbar -->
  <nav class="scroll-navbar">
    <a href="Mouse.html">Mouse</a>
    <a href="CCTV.html">CCTV</a>
    <a href="Network.html">Networking</a>
    <a href="Accessories.html">Accessories</a>
  </nav>

  <!-- Product Grid -->
  <div class="container">
    <h2 class="section-heading">CCTV </h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Img/CCTV/Dahua.jpg" alt="Dell Mouse" />
        <h3>Dell</h3>
        
      </div>

      <div class="product-card">
        <img src="Img/CCTV/Cp Plus.webp" alt="HP Mouse" />
        <h3>HP</h3>
        
      </div>

      <div class="product-card">
        <img src="Img/CCTV/Cp Plus.webp" alt="Logitech Mouse" />
        <h3>Logitech</h3>
       
      </div>

        
      </div>
    </div>
  </div>
  <hr class="custom-hr">
  <!--Wireless Keyboard & Mouse-->

  <div class="sec-container">
    <h2 class="wireless-section-heading">Wireless Keyboard & Mouse </h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Img/Dell.jpg" alt="Dell Mouse" />
        <h3>Dell</h3>
        
      </div>

      <div class="product-card">
        <img src="Img/Hp.webp" alt="HP Mouse" />
        <h3>HP</h3>
        
      </div>

      <div class="product-card">
        <img src="Img/Logitech.webp" alt="Logitech Mouse" />
        <h3>Logitech</h3>
       
      </div>

      <div class="product-card">
        <img src="Img/fingers.webp" alt="Fingers Mouse" />
        <h3>Fingers</h3>
        
      </div>
    </div>
  </div>

  
</body>
</html>
